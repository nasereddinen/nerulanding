<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
        <h2>Store Credit Vendors</h2></div>
</div>

<section class="main-content">

    <div class="row">
        <div class="col-md-12">
            <iframe width="100%" height="515" src="https://www.youtube.com/embed/qyJpzRG-SkI" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </div>
    <div class="container-header">
        <h2 style="margin-top:2.5%" ;>Store Vendors You May Qualify For</h2>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-default">
                    Store Vendors
                </div>

                <div class="card-body">
                    <table id="datatable2" class="table table-striped dt-responsive nowrap">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>

                            <th>Who The Vendor Reports Too</th>
                            <th>More Details & Application</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for data in list_data %}
                            <tr>
                                <td>{{ data.Name }}</td>
                                <td>{{ data.category }}</td>
                                <td>{{ data.reportTo }}</td>
                                <td><a class="btn btn-primary" href="/lender_detail/{{ data.link }}">Click Here For More
                                    Details</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    </div>


    </form>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>

</section>
