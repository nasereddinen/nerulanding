<div class="row page-header">
    <div class="col-lg-6 align-self-center ">
        <h2>Business Credit Cards (No Personal Gaurantee)</h2></div>
</div>

<section class="main-content">

    <div class="row">
        <div class="col-md-12">
            <iframe width="100%" height="515" src="https://www.youtube.com/embed/9qkUJQkqOIY" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">

                <div class="card-body">
                    <p><b>Name</b> :
                        <%= @nopg.name %>
                    </p>
                    <p><b>Category</b> :
                        <%= @nopg.category.try(:title) %>
                    </p>
                    <p><b>Report To</b> :
                        <%= @nopg.reports_to %>
                    </p>
                    <p><b>Terms</b> :
                        <%= @nopg.terms %>
                    </p>
                    <p><b>Description</b> :
                        <%= @nopg.description %>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
