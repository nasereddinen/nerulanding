<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Book</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="overflow-hidden">
    <nav class="container mx-auto h-18 flex justify-between items-center">
      <div class="svg w-1/6 h-24 flex items-center">
        <img src="{{dynamic.bcb_web_hosting_logo.url}}" alt="">
      </div>
      <a href="https://bcbcrmsoftware.com/login" class="bg-green-400 text-white px-9 py-3">Login</a>
    </nav>
    <main class="container mx-auto flex items-center justify-between h-screen">
      <div class="left">
        <h1 class="text-5xl font-bold mt-10">
          {{dynamic.bcb_web_hosting_heading}}
        </h1>
        <p class="text-xl font-semibold mt-10">
          {{dynamic.bcb_web_hosting_text}}
        </p>
        <button
          class="bg-green-400 text-xl font-bold text-white px-9 py-4 mt-10"
        >
          Get started
        </button>
      </div>
      <div class="right">
        <img
          style="width: 800px"
          src="https://quickbooks.intuit.com/oidam/intuit/sbseg/en_row/quickbooks/web/image/other/sbseg-invoicing-laptop-mobile.png"
          alt=""
          srcset=""
        />
      </div>
    </main>
  </body>
</html>
