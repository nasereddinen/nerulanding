{% extends "pages/base-affiliate.html" %}
{% load static %}

{% block content %}

    <section class="main-content">
        <div class="row">
            <div class="col-md-12" style="margin-top: 40px">
                <iframe width="100%" height="515" src="https://www.youtube.com/embed/tFlxdkfVmn0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Enter New Leads
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <form method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-toolbar">
                            <input type="submit" value="Submit" class="btn btn-primary mr-1"/>
                            <a class="btn btn-primary" href="javascript:history.go(-1)">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>

{% endblock %}
