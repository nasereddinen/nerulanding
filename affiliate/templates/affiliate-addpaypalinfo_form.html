{% extends "pages/base-affiliate.html" %}
{% load static %}
{% block content %}

    <div class="row page-header">
        <div class="col-lg-6 align-self-center "></div>
    </div>
    <section class="main-content">


        <div class="card">
            <div class="card-header">
                Enter In New Payment Information
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <form action="/affiliate/addpaypalinfo_form" accept-charset="UTF-8"
                          method="post">{% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-toolbar">
                            <button type="submit" name="commit" class="btn btn-primary mr-1">Submit</button>
                            <a class="btn btn-primary" href="javascript:history.go(-1)">Back</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>


{% endblock content %}
